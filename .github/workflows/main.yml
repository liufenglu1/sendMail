name: ccy-helper

on:
  schedule:
    - cron: "30 0 * * *" # 该时间为UTC时间，比北京时间晚8个小时，每天早上8点半自动执行

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Project
        run: npm install && npm run server
